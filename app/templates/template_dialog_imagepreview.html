<!DOCTYPE html>
<md-dialog style="overflow: hidden" aria-label="Previewing Card">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div layout="column">
                    <span class="md-title">Viewing {{image.path}}</span>
                </div>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons step" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="overflow: hidden">
            <div class="md-dialog-content">
                <div layout="row" style="max-height:100%; max-width:100%;">
                    <img style="width: 100%; height: 100%; object-fit: contain; display: block; margin: auto;" data-ng-src="{{getImage()}}"/>
                </div>
            </div>
        </md-dialog-content>

        <!--<md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Dismiss
            </md-button>
            <span flex></span>
        </md-dialog-actions>-->
    </form>
</md-dialog>
